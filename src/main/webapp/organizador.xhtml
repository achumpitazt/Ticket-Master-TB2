	<ui:define name="title">
        .:Registro de organizadores:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Centros organizadores</span>
	</ui:define>

	<ui:define name="content">
		<h:form>

			<h:outputLabel for="idOrganizador" value="Id "

				value="#{organizadorController.organizador.id}" required="false" />
			
		-->
			
			<h:outputLabel for="nameOrganizador" value="Nombres "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="nameOrganizador"
				styleClass="form-control"
				value="#{organizadorController.organizador.nombre}"

			<br />
			
			
			<h:outputLabel for="emailOrganizador" value="Correo "

				value="#{organizadorController.organizador.email}"
				maxlength="30" required="true" />
			<br />
			
			
			<h:outputLabel for="passwordOrganizador" value="contraseña "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="passwordOrganizador"

				value="#{organizadorController.organizador.contraseña}"
				maxlength="30" required="true" />
