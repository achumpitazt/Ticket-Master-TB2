<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"> <ui:composition
	template="master.xhtml">

	<ui:define name="title">
        .:Registro de Clientes:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Registro de clientes</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			
				
				
			
			<h:outputLabel for="nombreCliente" value="Nombre "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="nombreCliente"
				styleClass="form-control"
				value="#{clienteController.cliente.nombreCliente}"
				maxlength="40" required="true" />
			<br />
			
			<h:outputLabel for="apellidoCliente" value="Apellido "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="apellidoCliente"
				styleClass="form-control"
				value="#{clienteController.cliente.apellidoCliente}"
				maxlength="40" required="true" />
			<br />
			
			<h:outputLabel for="emailCliente" value="Email"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="emailCliente"
				styleClass="form-control"
				value="#{clienteController.cliente.emailCliente}"
				maxlength="40" required="true" />
			


			<br />
			<h:outputLabel for="contraseñaCliente" value="Contraseña "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="contraseñaCliente"
				styleClass="form-control"
				value="#{clienteController.cliente.contraseñaCliente}"
				maxlength="40" required="true" />
			<br />
			<h:outputLabel for="paisCliente" value="País "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="paisCliente"
				styleClass="form-control"
				value="#{clienteController.cliente.paisCliente}"
				maxlength="40" required="true" />
			<br />
			<h:outputLabel for="sexoCliente" value="Sexo"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="sexoCliente"
				styleClass="form-control"
				value="#{clienteController.cliente.sexoCliente}"
				maxlength="40" required="true" />
			<br />
			
			
			<p:commandButton value="Grabar"
				actionListener="#{clienteController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listCliente?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listCliente?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
