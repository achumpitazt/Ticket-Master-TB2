<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"> <ui:composition
	template="master.xhtml">


	<ui:define name="title">
        .:Listado de Tipo de Evento:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Listado de Tipo de Evento </span>
	</ui:define>

	<ui:define name="content">

		<h:form>

			<div class="row"> <div class="col-sm-4"> <div
				class="form-group"> <p:commandButton value="Nuevo" 
				action="#{tipoDeEventoController.newTipoDeEvento()}"
				styleClass="btn btn-danger" ajax="false" /> </div> </div>
				
				
				 </div>
			
			<div class="row"> <div class="col-sm-12"> <div
				class="form-group table-responsive box-table-class"> 
				
				<p:dataTable
				id="lstTipoDeEvento" var="tip" value="#{tipoDeEventoController.listaTipoDeEvento}"
				paginator="true" paginatorPosition="top"
				rowsPerPageTemplate="10,20,30,40,50" rows="10"
				styleClass="table table-bordered"
				emptyMessage="No existen registros" rowIndexVar="item"
				style="margin-bottom:0">


				<p:column headerText="Código">
					<h:outputText value="#{tip.idTipoDeEvento}" />
				</p:column>

				<p:column headerText="Nombre">
					<h:outputText value="#{tip.nombreTipoDeEvento}" />
				</p:column>
				
				<p:column headerText="Descripción">
					<h:outputText value="#{tip.descripcionTipoDeEvento}" />
				</p:column>
								
				<p:column headerText="Operación" exportable="true">
					<h:commandLink action="lstTipoDeEvento" value="Eliminar"
						actionListener="#{tipoDeEventoController.delet(tip)}" />
				</p:column>

			</p:dataTable> 
			</div> </div> </div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
