<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"> <ui:composition
	template="master.xhtml">

	<ui:define name="title">
        .:Registro de Clientes:.
    </ui:define>

	<ui:define name="titleCont">
		<span>.:Registro de Clientes:.</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			
			
			<h:outputLabel for="nombreCliente" value="Nombre "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="nombreCliente"
				styleClass="form-control"
				value="#{clienteController.cliente.nombreCliente}"
				maxlength="40" required="true" />
			<br />
			
			<h:outputLabel for="apellidoCliente" value="Apellido "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="apellidoCliente"
				styleClass="form-control"
				value="#{clienteController.cliente.apellidoCliente}"
				maxlength="40" required="true" />
			<br />
			
			<h:outputLabel for="emailCliente" value="Email"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="emailCliente"
				styleClass="form-control"
				value="#{clienteController.cliente.emailCliente}"
				maxlength="40" required="true" />
			


			<br />
			<h:outputLabel for="contrase単aCliente" value="Contrase単a "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="contrase単aCliente"
				styleClass="form-control"
				value="#{clienteController.cliente.contrase単aCliente}"
				maxlength="40" required="true" />
			<br />
			
			


			<p:outputLabel for="cboPais" value="Pais" />
			<p:selectOneMenu id="cboPais"
				value="#{clienteController.cliente.pais}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{clienteController.listaPaises}"
					var="p" itemLabel="#{p.nombrePais}" itemValue="#{p}" />
			</p:selectOneMenu>
			<br/>
			
			<p:outputLabel for="cboSexo" value="Sexo" />
			<p:selectOneMenu id="cboSexo"
				value="#{clienteController.cliente.sexo}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{clienteController.listaSexos}"
					var="s" itemLabel="#{s.nombreSexo}" itemValue="#{s}" />
			</p:selectOneMenu>
			<br/>
			

			<p:commandButton value="Grabar"
				actionListener="#{clienteController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listCliente?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listCliente?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
